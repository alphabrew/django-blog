{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>

{% for post in object_list %}
    <a href="{% url 'detail' post.pk %}">{{post.title}} </a> | {{ post.author }} |{{ post.post_date }} <br>
        {{ post.body |slice:":20"|safe }}
    {% if user.is_authenticated %}
    | <a href="{% url 'edit_post' post.pk %}">Edit </a>| <a href="{% url 'delete_post' post.pk %}">Delete </a>
    {% endif %}
    <br><br>
{% endfor %}
{% endblock %}
